fos_elastica:
    clients:
        default:
            host: '%env(ELASTICSEARCH_HOST)%'
            port: '%env(int:ELASTICSEARCH_PORT)%'
            username: '%env(ELASTICSEARCH_USERNAME)%'
            password: '%env(ELASTICSEARCH_PASSWORD)%'
    indexes:
        # create the index by running php bin/console fos:elastica:populate
        articles:
            index_name: '%env(default:articles:ELASTICSEARCH_INDEX_NAME)%'
            settings:
                index:
                    # Increase refresh interval for better write performance
                    refresh_interval: "5s"
                    # Optimize indexing
                    number_of_shards: 1
                    number_of_replicas: 0
                analysis:
                    analyzer:
                        custom_analyzer:
                            type: custom
                            tokenizer: standard
                            filter: [ lowercase, snowball, asciifolding ]
            indexable_callback: [ 'App\Util\IndexableArticleChecker', 'isIndexable' ]
            properties:
                createdAt:
                    type: keyword
                title:
                    type: text
                    analyzer: custom_analyzer
                content:
                    type: text
                    analyzer: custom_analyzer
                summary:
                    type: text
                    analyzer: custom_analyzer
                tags:
                    type: keyword
                slug:
                    type: keyword
                pubkey:
                    type: keyword
                topics: ~
            persistence:
                driver: orm
                model: App\Entity\Article
                provider: ~
                listener: ~
                finder: ~
