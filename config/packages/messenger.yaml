framework:
    messenger:
        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        # failure_transport: failed

        buses:
            messenger.bus.default:
                middleware:
                    - App\Messenger\Middleware\IgnoreTransportExceptionMiddleware

        transports:
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    stream: '%kernel.environment%:messenger:async'   # dev/prod get different keys
                    group: '%kernel.environment%'
                    consumer: 'consumer-%kernel.environment%'
                    stream_max_entries: 50000
                    redeliver_timeout: 600
                    delete_after_ack: false
                    delete_after_delete: false
            
            # Low-priority transport for profile updates - processed slower to not block main queue
            async_low_priority:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    stream: '%kernel.environment%:messenger:async_low'
                    group: '%kernel.environment%-low'
                    consumer: 'consumer-%kernel.environment%-low'
                    stream_max_entries: 10000
                    redeliver_timeout: 1200
                    delete_after_ack: false
                    delete_after_delete: false
                retry_strategy:
                    max_retries: 1
                    delay: 5000
                    multiplier: 2
            
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            # failed: 'doctrine://default?queue_name=failed'
            # sync: 'sync://'

        routing:
            # Route your messages to the transports
            'App\Message\FetchCommentsMessage': async
            'App\Message\FetchAuthorArticlesMessage': async
            'App\Message\FetchAuthorContentMessage': async
            'App\Message\FetchMediaEventsMessage': async
            'App\Message\ProjectMagazineMessage': async
            # Profile updates go to low priority queue - less urgent
            'App\Message\UpdateProfileProjectionMessage': async_low_priority
            'App\Message\BatchUpdateProfileProjectionMessage': async_low_priority

