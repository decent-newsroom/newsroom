  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB:-app}", "-U", "${POSTGRES_USER:-app}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
###< doctrine/doctrine-bundle ###

  cron:
    build:
      context: .
      dockerfile: Dockerfile
      target: frankenphp_prod
    working_dir: /app
    entrypoint: ["/bin/bash"]
    command:
      - -c
      - |
        # Export environment variables for cron
        printenv | grep -E "^(APP_|DATABASE_|REDIS_|NOSTR_|MESSENGER_|ELASTICSEARCH_)" >> /etc/environment
        echo "PATH=/usr/local/bin:/usr/local/sbin:/usr/bin:/usr/sbin:/bin:/sbin" >> /etc/environment
        # Copy cron files
        cp /app/docker/cron/crontab /etc/cron.d/app-cron
        chmod 0644 /etc/cron.d/app-cron
        chmod +x /app/docker/cron/*.sh
        crontab /etc/cron.d/app-cron
        # Run cron in foreground
        cron -f
    depends_on:
      - php
      - database
    environment:
      APP_ENV: prod
      DATABASE_URL: postgresql://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-!ChangeMe!}@database:5432/${POSTGRES_DB:-app}?serverVersion=${POSTGRES_VERSION:-17}&charset=${POSTGRES_CHARSET:-utf8}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-r_password}
      NOSTR_DEFAULT_RELAY: ${NOSTR_DEFAULT_RELAY:-ws://strfry:7777}
      ELASTICSEARCH_ENABLED: ${ELASTICSEARCH_ENABLED:-false}

  # Consolidated worker that runs all background processes:
  # - Messenger consumer (async jobs)
  # - Article hydration (subscribe to relay for articles)
  # - Media hydration (subscribe to relay for media)
  # - Profile refresh (periodic profile metadata updates)
  worker:
      build:
          context: .
          dockerfile: Dockerfile
      working_dir: /app
      entrypoint: ["php"]  # run PHP CLI, not Caddy/FrankenPHP
      command:
          - bin/console
          - app:run-workers
          - --profile-interval=600
          - --profile-batch-size=100
      restart: unless-stopped
      depends_on:
          php:
              condition: service_started
          database:
              condition: service_healthy
          strfry:
              condition: service_started
      environment:
            APP_ENV: prod
            DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-!ChangeMe!}@database:5432/${POSTGRES_DB:-app}?serverVersion=${POSTGRES_VERSION:-17}&charset=${POSTGRES_CHARSET:-utf8}}
            NOSTR_DEFAULT_RELAY: ${NOSTR_DEFAULT_RELAY:-ws://strfry:7777}
            MESSENGER_TRANSPORT_DSN: ${MESSENGER_TRANSPORT_DSN:-redis://:${REDIS_PASSWORD:-r_password}@${REDIS_HOST:-redis}:${REDIS_PORT:-6379}/messages}
            REDIS_HOST: ${REDIS_HOST:-redis}
            REDIS_PORT: ${REDIS_PORT:-6379}
            REDIS_PASSWORD: ${REDIS_PASSWORD:-r_password}

###> strfry relay ###
  strfry:
    image: dockurr/strfry:latest
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - |
        ./strfry relay /etc/strfry.conf &
        ./strfry router /etc/router.conf &
        wait
    volumes:
        - ./docker/strfry/strfry.conf:/etc/strfry.conf:ro
        - ./docker/strfry/write-policy.sh:/app/write-policy.sh:ro
        - ./docker/strfry/router.conf:/etc/router.conf:ro
        - strfry_data:/var/lib/strfry
    ports:
        - "7777:7777"  # Expose for local testing (ws://localhost:7777)
